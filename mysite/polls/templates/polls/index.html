{% load static %}

<!-- <link rel="stylesheet" type="text/css" href="../../static/polls/style.css"> -->
<style>
    body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 300%;
  text-align: center;
  background-color: #212121;
}

img {
  width: 10%;
  height: 15%;
}

h1 {
  color: rgb(245, 245, 245);
  size: 50%;
}

h2 {
  color: rgb(245, 245, 245);
}

.logo {
  align-content: center;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

a:link,
a:visited {
  background-color: #212121;
  color: rgb(245, 245, 245);
  padding: 14px 25px;
  text-align: end;
  text-decoration: none;
  display: inline-flex;
  width: fit-content;
  height: fit-content;
}

a:hover,
a:active {
  background-color: #575757cf;
}

button {
  padding: 14px 25px;
  text-align: end;
  text-decoration: none;
  display: inline-flex;
  width: fit-content;
  height: fit-content;
  border: none;
  cursor: pointer;
  background-color: #212121;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
<div class="btn-group">
{% if latest_question_list %}
    <ul>
    <img src="{% static 'images/logoImglight.png' %}" alt="logo" class="logo">
    {% for question in latest_question_list %}
    <a href="{% url 'polls:detail' question.id %}" class="">{{ question.question_text }}</a>
    {% endfor %}
    </ul>
{% else %}
    <p>No statistics are available.</p>
{% endif %}
</div>
