{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<div class="btn-group">
{% if latest_question_list %}
    <ul>
    <img src="../../static/images/logoImg.png" alt="logo" class="logo">
    {% for question in latest_question_list %}
    <a href="{% url 'polls:detail' question.id %}" class="">{{ question.question_text }}</a>
    {% endfor %}
    <h1>Dashboard</h1>
    </ul>
{% else %}
    <p>No statistics are available.</p>
{% endif %}
</div>
